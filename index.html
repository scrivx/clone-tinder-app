<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder App JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="/img/tinder-logo.webp" alt="Logo Tinder" />
        </header>
        <!-- cards: change the photos tinder -->
        <div class="cards">
          <article>
            <img src="photos/1.webp" alt="Layla, 27 yeard old woman" />
            <h2>Layla<span>27</span></h2>
            <div class="choise nope">NOPE</div>
            <div class="choise like">LIKE</div>
          </article>

          <article>
            <img src="photos/2.webp" alt="Alex, 25 yeard old man" />
            <h2>Alex<span>25</span></h2>
            <div class="choise nope">NOPE</div>
            <div class="choise like">LIKE</div>
          </article>

          <span>
            No hay mas personas cerca de ti ... <br />
            Vuelve a intentarlo mas tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </body>
  <script src="js/app.js"></script>
</html>
